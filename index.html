<body>
<div>

 <h1 class="text-center" class="title" >World wide covid-19 tracker</h1> 
 <span class="brag">By Monzur Alam</span>
<div class="src-div" id="src-box">
   
    <input id="country" placeholder="search by countries" type="text">
        <button id="search" class="btn btn-success" >search</button>
</div>
 </div>
 <h1 id="heading">country</h1>
 <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
<div id="results" class="container">
 <div class="row">
    <div class=" col-md-4 box"><h1>Total cases</h1>
        <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
        <span class="value case" id="totalCase">0</span>
    </div>
    <div class=" col-md-4  box"><h1>Total death </h1>
        <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
        <span class="value death"id="totalDeath">0</span> 
    </div>
    <div class="col-md-4  box"><h1>Total recovered </h1>
        <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
        <span class="value recovered" id="totalRecovered" >0</span>
    </div>    
    <!-- <div class="row"> -->
        <div class="col-md-4  box"><h1>Today Cases</h1>
            <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
            <span class="value case" id="todayCases">0</span>
        </div>
        <div class="col-md-4  box"><h1>Today death </h1>
            <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
            <span class="value death" id="todayDeath">0</span> 
        </div>
        <div class="col-md-4  box"><h1>Today recovered </h1>
            <img src="down-arrow.png" class="d-flex justify-content-center" alt="">
            <span class="value recovered" id="todayRecovered" >0</span>
        </div>

  </div>
</div>

    <script> 
       
        
        const search = document.getElementById('search').addEventListener('click',function(){
             const country = document.getElementById('country').value;
             const heading = document.getElementById('heading');
             heading.innerText = country

            console.log(country)

        fetch(`https://corona.lmao.ninja/v2/countries/${country}`)
        .then(res => res.json())
        .then(data => {
            console.log(data);
            document.getElementById('totalCase').innerText = data.cases;
            document.getElementById('totalDeath').innerText = data.deaths;
            document.getElementById('totalRecovered').innerText = data.recovered;
            document.getElementById('todayCases').innerText = data.todayCases;
            document.getElementById('todayDeath').innerText = data.todayDeaths;
            document.getElementById('todayRecovered').innerText = data.todayRecovered;

        })

        })
       
        


       
         
    </script>
